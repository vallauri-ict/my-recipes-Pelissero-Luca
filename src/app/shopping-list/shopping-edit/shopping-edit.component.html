<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text" [(ngModel)]="ingredientName" [ngModelOptions]="{strandalone: true}">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" class="form-control" type="number" [(ngModel)]="ingredientAmount" [ngModelOptions]="{strandalone: true}">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="addIngredient()" [disabled]="!ingredientName">Add</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="clearList()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
